<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D_table</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="7px"
      cellspacing="5pc"
      style="
            border-color:blue;
            text align:center;
            background-color: rgb(192, 223, 224);
            "
    >
      <center>
        <!--   create a table-->
        <!-- caption is for creating a table main header-->
        <caption>
          informatiom
        </caption>

        <!--table information-->
        <!-- 1st row-->
        <tr>
          <th style="color: red">header 1</th>
          <th style="color: red">header 1</th>
          <th style="color: red">header 1</th>
        </tr>

        <!--2nd row-->
        <tr>
          <td>data 1</td>
          <td>data 1</td>
          <td>data 1</td>
        </tr>

        <!--3nd row-->
        <tr>
          <td>data 2</td>
          <td>data 2</td>
          <td>data 2</td>
        </tr>

        <!--4nd row-->
        <tr>
          <td>data 3</td>
          <td>data 3</td>
          <td>data 3</td>
        </tr>
      </center>
    </table>
  </body>
</html>
