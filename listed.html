<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        three types of list
        1).unorder list
        2).order list
        3).defination list
    -->
    <h1>unorder list</h1>
    <ul type="square">
      <li>photoshop</li>
      <li>ai</li>
      <li>mayya</li>
    </ul>

    <!--order list-->
    <h1>order list</h1>
    <ol type="1" start="4">
      <li>photoshop</li>
      <li>ai</li>
      <li>mayya</li>
    </ol>
    <!--defination list -> d1,dt,dd-->
    <h1>defination list</h1>
    <d1>
      <dt>photoshop</dt>
      <dd>this is an photo editing software</dd>
      <dt>ai</dt>
      <dd>this is an animation software</dd>
    </d1>
  </body>
</html>
